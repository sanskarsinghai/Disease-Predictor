<!DOCTYPE html>
<html lang="en" class="ie_11_scroll">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="hhhwidth=device-width, initial-scale=1">
        <title>Sign Up</title>

        <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/font-awesome.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/templatemo_style.css')}}">
        
        <link rel="shortcut icon" href="{{url_for('static',filename='assets/images/fib-icon.png')}}" />
        
    </head>
    <body>
        <div></div>
        <section id="templatemo_contact" style="margin: 6.5% 0% 0% 22%;width: 56%;border-radius: 10%;padding-bottom: 1%;">
            <div class="container" style="width: 65%;">
                <div class="row">
                    <div class="col-sm-6">
                        <header class="template_header">
                            <h1 class="text-center"> Sign Up </h1>            
                        </header>
                       
                    </div>
        
                </div>
                
                {% if msg!="" and m %}
                    
                <div class="col-sm-12" style="color:red">
                {{msg}}
                </div>
                
                {% set n=m['name']%}
                {% set e=m['email']%}
                {% else %}
                                    
                {% set n=''%}
                {% set e=''%}
               
                {% endif%}
            
                <form role="form" action="/signup" method="post"  style=" margin-top: -6%;">

                    <div class="form-group col-sm-6">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" name="name" class="form-control" id="name" placeholder="User Name" autocomplete="off" value="{{n}}" required>
                        </div>
                    </div>

                    <div class="form-group col-sm-6">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-envelope-o"></i></div>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email" autocomplete="off" value="{{e}}" required>
                        </div>
                    </div>

                    <div class="form-group col-sm-6">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                            <input type="password" name="password" class="form-control" id="contact-password" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="form-group col-sm-6">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                            <input type="password" name="con_password" class="form-control" id="contact-con-password" placeholder="Confirm Password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div style="font-size: 80%;margin-left: 12%;width: 100%;">
                            Already sign up <a href="/" style="font-size: 100%; color: rgb(159, 214, 250);"> click here...  </a>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" style="margin-top: 0%;">
                        <div class="col-xs-4 col-xs-offset-8">
                            <button type="submit" class="form-control">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
