{% extends 'base.html' %}

{% block title %} Heart Disease {% endblock title%}


{% block body %}
<div id="contact" class="contact-us section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.25s">
          <form id="contact" action="" method="post">
            <div class="row">
              <div class="col-lg-6 offset-lg-3">
                <div class="section-heading">
                  <h6>THE DISEASE PREDICTOR</h6>
                  <h2>Heart <span>Disease</span> Diagnosis</h2>
                </div>
              </div>


              <div class="col-lg-12">
                <div class="row">
                <div class="col-lg-5">
                    <fieldset>
                      <input type="text" name="Age" id="Age" placeholder="Age" autocomplete="off" style="text-align: center;" required>
                    </fieldset>
                </div>
        
                <div class="col-lg-1"  style="padding: 0.5% 6% 0% 0%;">
                  <div  data-toggle="tooltip" title="Your Age" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#088ec3" class="bi bi-question-circle-fill" viewBox="0 0 16 16">

                  </svg>
                  </div>
                </div>


                <div class="col-lg-5">
                  <fieldset>
                    <input type="text" name="Sex" id="Sex" placeholder="Sex[1: Male] [0: Female]" autocomplete="off" style="text-align: center;" required>
                  </fieldset>
              </div>
      
              <div class="col-lg-1"  style="padding: 0.5% 6% 0% 0%;">
                <div  data-toggle="tooltip" title="Your Gender" >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#088ec3" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
                </svg>
                </div>
              </div>  


              <div class="col-lg-5">
                <fieldset>
                  <input type="text" name="Chest" id="Chest"  placeholder="Severity of chest pain"   autocomplete="off" style="text-align: center;" required>
                </fieldset>
            </div>
    
            <div class="col-lg-1"  style="padding: 0.5% 6% 0% 0%;">
              <div  data-toggle="tooltip" title="Chest Pain severity. Enter between 0-3." >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#088ec3" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
              </svg>
              </div>
            </div>     

            
            <div class="col-lg-5">
              <fieldset>
                <input type="text" name="Bloodpressure" id="Bloodpressure" placeholder="Recent Blood pressure value" autocomplete="off" style="text-align: center;" required>
              </fieldset>
          </div>
  
          <div class="col-lg-1"  style="padding: 0.5% 6% 0% 0%;">
            <div  data-toggle="tooltip" title="It is a measure of the force that your heart 
uses to pump blood around your body." >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#088ec3" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
            </svg>
            </div>
          </div> 

            
          <div class="col-lg-5">
            <fieldset>
              <input type="text" name="Cholestrol" id="Cholestrol" placeholder="Recent cholestrol value" autocomplete="off" style="text-align: center;" required>
            </fieldset>
        </div>

        <div class="col-lg-1"  style="padding: 0.5% 6% 0% 0%;">
          <div  data-toggle="tooltip" title="It is a type of fat found in your blood. 
High levels of serum cholesterol can 
increase the risk of heart disease." >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#088ec3" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
          </svg>
          </div>
        </div>
        

        <div class="col-lg-5">
          <fieldset>
            <input type="text" name="Bloodsugar" id="Bloodsugar" placeholder="Current sugar level" autocomplete="off" style="text-align: center;" required>
          </fieldset>
      </div>

      <div class="col-lg-1"  style="padding: 0.5% 6% 0% 0%;">
        <div  data-toggle="tooltip" title="It refers to the amount of glucose in your blood. 
It is important to maintain healthy blood sugar 
levels to prevent health complications." >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#088ec3" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
        </svg>
        </div>
      </div>

      
      <div class="col-lg-5">
        <fieldset>
          <input type="text" name="Cardio" id="Cardio" placeholder="Resting electrocardiographic results" autocomplete="off" style="text-align: center;" required>
        </fieldset>
    </div>

    <div class="col-lg-1"  style="padding: 0.5% 6% 0% 0%;">
      <div  data-toggle="tooltip" title="It shows the electrical activity of the heart while at rest. 
Abnormal results may indicate underlying heart conditions 
that require further evaluation. Enter between 0-2." >

      </svg>
      </div>
    </div>
                  

    <div class="col-lg-5">
      <fieldset>
        <input type="text" name="Attack" id="Attack" placeholder="Maximum heart rate" autocomplete="off" style="text-align: center;" required>
      </fieldset>
  </div>

  <div class="col-lg-1"  style="padding: 0.5% 6% 0% 0%;">
    <div  data-toggle="tooltip" title="It refers to the number of times your heart beats per 
minute. Maximum heart rate you have achieved." >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#088ec3" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
    </svg>
    </div>
  </div>
                


  <div class="col-lg-5">
    <fieldset>
      <input type="text" name="Exercise" id="Exercise" placeholder="Exercise induced angina" autocomplete="off" style="text-align: center;" required>
    </fieldset>
</div>

<div class="col-lg-1"  style="padding: 0.5% 6% 0% 0%;">
  <div  data-toggle="tooltip" title="It is chest pain or discomfort that occurs during physical activity

    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>

  </div>
</div>

</div>

<div class="col-lg-1"  style="padding: 0.5% 6% 0% 0%;">

</svg>
</div>
</div>


<div class="col-lg-5">
  <fieldset>
    <input type="text" name="Slope" id="Slope" placeholder="Slope of the peak exercise ST segment" autocomplete="off" style="text-align: center;" required>
  </fieldset>
</div>

<div class="col-lg-1"  style="padding: 0.5% 6% 0% 0%;">
<div  data-toggle="tooltip" title="It refers to the direction and angle of the ST segment on an 
electrocardiogram during physical activity. It can provide 
information about the severity and extent of reduced blood

  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#088ec3" class="bi bi-question-circle-fill" viewBox="0 0 16 16">

</svg>
</div>
</div>


<div class="col-lg-5">
  <fieldset>
    <input type="text" name="Vessel" id="vessel" placeholder="Number of major vessels colored by flourosopy" autocomplete="off" style="text-align: center;" required>
  </fieldset>
</div>

<div class="col-lg-1"  style="padding: 0.5% 6% 0% 0%;">
<div  data-toggle="tooltip" title="It refers to the number of large heart arteries that show blockages

</div>
</div>


<div class="col-lg-5">
  <fieldset>
    <input type="text" name="Thal" id="Thal" placeholder="Thal value" autocomplete="off" style="text-align: center;" required>

</div>

</svg>
</div>
</div>
