{% extends 'base.html' %}

{% block title %} Breast Cancer {% endblock title%}


{% block body %}

<div id="contact" class="contact-us section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.25s">
          <form id="contact" action="/BreastCancer" method="post">
            <div class="row">
              <div class="col-lg-6 offset-lg-3">
                <div class="section-heading">
                  <h6>The Disease Predictor</h6>
                  <h2> Breast <span>Cancer</span> Diagnosis</h2>
                </div>
              </div>            

              <div class="col-lg-12">
                <div class="row">

                  <div class="col-lg-5">
                      <fieldset>
                        <input type="text" name="radius" id="radius" placeholder="Enter the Mean Radius" autocomplete="off" style="text-align: center;" required>
                      </fieldset>
                  </div>
          
                  <div class="col-lg-1"  style="padding: 0.5% 6% 0% 0%;">
                    <div  data-toggle="tooltip" title="Mean of distances from center to points on the perimeter" >
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#088ec3" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
                    </svg>
                    </div>
                </div>
        
                <div class="col-lg-5">
                  <fieldset>
                    <input type="text" name="texture" id="texture" placeholder="Enter the mean texture" autocomplete="off" style="text-align: center;" required>
                  </fieldset>
                </div>
    
                <div class="col-lg-1"  style="padding: 0.5% 6% 0% 0%;">
                  <div  data-toggle="tooltip" title="Standard deviation of gray-scale values" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#088ec3" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
                  </svg>
                  </div>
                </div>
  
                <div class="col-lg-5">
                  <fieldset>
                    <input type="text" name="perimeter" id="perimeter" placeholder="Enter the mean perimeter" autocomplete="off" style="text-align: center;" required="">
                  </fieldset>
                </div>
        
                  <div class="col-lg-1"  style="padding: 0.5% 6% 0% 0%;">
                    <div  data-toggle="tooltip" title="Perimeter of the nucleus" >
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#088ec3" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
                    </svg>
                    </div>
                </div>
  
                <div class="col-lg-5">
                  <fieldset>
                    <input type="text" name="area" id="area" placeholder="Enter the mean area" style="text-align: center;" autocomplete="off">
                  </fieldset>
                </div>

                <div class="col-lg-1"  style="padding: 0.5% 6% 0% 0%;">
                  <div  data-toggle="tooltip" title="Area of the nucleus" >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#088ec3" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
                  </svg>
                  </div>
                </div>
    
                <div class="col-lg-5">
                      <fieldset>
                        <input type="text" name="smoothness" id="smoothness" placeholder="Enter the mean smoothness" style="text-align: center;" autocomplete="off">
                      </fieldset>
                </div>

                <div class="col-lg-1" style="padding: 0.5% 6% 0% 0%;">
                  <div  data-toggle="tooltip" title="Local variation in radius lengths" >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#088ec3" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
                  </svg></div>
                </div>

                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="main-button ">Submit</button>
                    </fieldset>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% endblock body %}
